<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
  <title>mission 1</title>
</head>
<body>
  <div class="container">
    <div class="signUp">
      <div class="list">
        <h2>회원가입</h2>
        <hr>
        <div class="name_box">
          <div>이름</div>
          <input class="name_input"/>
        </div>
        <div class="email_box">
          <div>이메일</div>
          <input class="email_input"/>
        </div>
        <div class="age_box">
          <div>나이</div>
          <input class="age_input"/>
        </div>
        <div class="password_box">
          <div>비밀번호</div>
          <input class="password_input"/>
        </div>
        <div class="check_box">
          <div>비밀번호 확인</div>
          <input class="check_input"/>
        </div>
        <button class="signUpBtn">가입하기</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-title">가입성공!</div>
        <p>UMC 챌린저 가입을 축하합니다.</p>
        <div class="closebox">
          <button id="closeBtn">닫기</button>
        </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
