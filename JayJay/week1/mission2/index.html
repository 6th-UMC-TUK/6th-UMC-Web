<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>미션 2</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>UMC Study Plan</h1>
      </div>
      <hr style="width: 80%" />
      <div class="todo_input_box">
        <input
          class="todo_input"
          type="text"
          id="todoInput"
          placeholder="스터디 계획을 작성해보세요.."
        />
      </div>
      <div class="status-bar">
        <div class="todo-list-container">
          <h3 class="todo-list-title">해야 할 일</h3>
          <div class="todo-list"></div>
        </div>
        <div class="done-list-container">
          <h3 class="done-list-title">해낸 일</h3>
          <div class="done-list"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
