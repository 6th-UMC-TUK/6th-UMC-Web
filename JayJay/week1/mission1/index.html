<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>미션 1</title>
  </head>
  <body>
    <div class="container">
      <div class="signUp_form">
        <div class="signUp_list">
          <h3>회원가입</h3>
          <hr>
          <div class="name_box">
            <div>
              이름
            </div>
            <input class="name_input"/>
          </div>
          <div class="email_box">
            <div>
              이메일
            </div>
            <input class="email_input"/>
          </div>
          <div class="age_box">
            <div>
              나이
            </div>
            <input class="age_input"/>
          </div>
          <div class="password_box">
            <div>
              비밀번호
            </div>
            <input class="password_input"/>
          </div>
          <div class="check_pw_box">
            <div>
              비밀번호 확인
            </div>
            <input class="check_pw_input"/>
          </div>
          <button class="signUp_button">가입하기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
