<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>미션 1</title>
  </head>
  <body>
    <div class="container">
      <div class="signUp_form">
        <div class="signUp_list">
          <h3>회원가입</h3>
          <hr>
          <div class="name_box">
              이름
            <input class="name_input"/>
          </div>
          <div class="email_box">
              이메일
            <input class="email_input"/>
          </div>
          <div class="age_box">
              나이
          <input class="age_input"/>
          </div>
          <div class="password_box">
              비밀번호
            <input class="password_input"/>
          </div>
          <div class="check_pw_box">
              비밀번호 확인
            <input class="check_pw_input"/>
          </div>
          <button class="signUp_button">가입하기</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div class="modal-content">
        <h3 class="modal-title">
          가입성공!
        </h3>
        <p>UMC 챌린저 가입을 축하합니다.</p>
        <div class="closebox">
          <button id="closeBtn">닫기</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
